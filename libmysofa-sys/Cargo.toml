[package]
name = "libmysofa-sys"
version = "0.1.0"
edition = "2021"
links = "mysofa"
build = "build.rs"
description = "Low level binding for libmysofa library"
authors = ["Tomasz Andrzejak <andreiltd@gmail.com>"]
categories = ["external-ffi-bindings"]

[dependencies]
libz-sys = { version = "1.1", default-features = false, features = ["static", "libc"] }

[build-dependencies]
cmake = "0.1"
pkg-config = "0.3"
